<div class="container-fluid login__cuerpo">

    <div>
      <h2 class="subtitulos__login">Ingresá tu e-mail de usuario</h2>
    </div>
    <form class="form__login" action="/login" method="POST">
      <div class="form-group">
        <label class="label__login" for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" class="form-control" required [formControl]="email">
        <small class="error-message" id="email-error">{{emailError}}</small>
      </div>
      <div class="form-group">
        <label class="label__login" for="password">Contraseña</label>
        <input type="password" id="password" name="password" class="form-control" required minlength="6" maxlength="20" [formControl]="password">
        <small class="error-message" id="password-error">{{passwordError}}</small>
      </div>
      <button type="button" class="btn btn-primary" (click)="autenticar()">Iniciar Sesión</button>
    </form>
    <div class="registrate">
      <h1 class="titulo__login">¿Eres nuevo?, Crea tu cuenta ahora mismo! <a href="registro.html">Registrate aqui</a></h1>
    </div>

    </script>
  </div>
