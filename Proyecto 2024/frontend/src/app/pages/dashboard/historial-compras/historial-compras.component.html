<div class="body-historial">

    <div class="container d-flex">
        <input type="checkbox" id="toggle-filter">
        <label for="toggle-filter" class="btn btn-primary filter-button">Filtrar búsqueda</label>
        <form id="filter-form" class="filter-form">
            <input type="text" id="keyword" placeholder="Palabra clave">
            <input type="date" id="start-date">
            <input type="date" id="end-date">
            <input type="number" id="max-amount" placeholder="Monto máximo">
            <button type="submit">Filtrar</button>
        </form>
    </div>


    <div class="card d-flex" *ngFor="let pedido of historialPedidos" >
        <img src="../../../../assets/imagenes/Dashboard/pedidos.png" alt="Imagen 1" class="img-pedidos">
        <div class="card-content" >
            <h2>Pedido N°: {{pedido.id_pedido}}</h2>
            <p>Usuario: {{pedido.nombre_usuario}}</p>
            <p>Fecha: {{pedido.fecha}}</p>
            @if (pedido.id_estado_pedido === 1){
                <p>Pedido Creado</p>
            }@else {
                <p>Pedido Finalizado</p>
            }
            <p>Entregado en: {{pedido.domicilio_envio}}</p>
            <div class="button-group">
                <button class="view-button" ><a routerLink="/dashboard/historial-compras/detalle-compra/{{pedido.id_pedido}}" class="text-decoration-none" style="color:white;">Ver compra</a></button>
            </div>
        </div>
    </div>
    <router-outlet></router-outlet>

</div>
