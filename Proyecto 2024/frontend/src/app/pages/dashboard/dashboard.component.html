<!DOCTYPE html>

<html leng="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Open+Sans:ital,wght@0,300;0,800;1,300;1,400&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Dashboard</title>
    </head>

    <body>
        
            <a routerLink="/dashboard/historial-compras" (click)="hideSections()" class="texto-historial">Historial de Compras</a>
            <router-outlet></router-outlet>

            <a routerLink="/dashboard/detalle-compra"class="texto-historial" *ngIf="showSections">Detalle Compras</a>
            <router-outlet></router-outlet>
            
            <section class="seccion-cupon" *ngIf="showSections">
                <div class="cupon-container pulse">
                    <div class="texto-cupon">
                        <h2 class="texto-cupon-primero">Tenemos un cupón de descuento para tu próxima compra !!</h2>
                        <h1 class="texto-off">30% off</h1>
                    </div>
                    <div class="div-deco-cupon">
                        <img src="../../../assets/imagenes/huella.png" alt="huella" class="huella">
                        <h2 class="codigo-cupon">PERROS30</h2>
                    </div>
                </div>
            </section>

            <section class="seccion-carrusel" *ngIf="showSections">

                <h2 class="titulo-recomendacion">Recomendaciones para vos:</h2>
    
                <div class="carousel-container">
                    <div class="carousel-slide">
                        <div class="carrusel-recomendacion">
                            <img class="swing" src="../../../assets/imagenes/Accesorios/Collar-Gato.png" alt="Recomendacion 1">
                            <p>Collar para gato</p>
                        </div>
    
                        <div class="carrusel-recomendacion">
                            <img class="swing" src="../../../assets/imagenes/Cuchas/Calabaza.png" alt="Recomendacion 2">
                            <p>Cucha tipo calabaza</p>
                        </div>
    
                        <div class="carrusel-recomendacion">
                            <img class="swing" src="../../../assets/imagenes/Juguetes/Huesos.png" alt="Recomendacion 3">
                            <p>Huesos para morder</p>
                        </div>
    
                    </div>
                </div>
            </section>
    </body>
</html>
