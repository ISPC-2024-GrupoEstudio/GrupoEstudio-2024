<!-- Dashboard Rediseñado -->
<div class="container-fluid p-0 pb-5 dashboard">
  <!-- Header con gradiente moderno -->
  <header class="header-dash bg-white pt-4 pb-5 ps-5 ">
    <div class="d-flex div-header-dash justify-content-evenly align-items-center flex-column flex-md-row ">
      <h1 class="titulo-header fw-semibold text-start align-baseline scale-up-hor-left ">🐾Bienvenido/a a tu espacio personal🐾 </h1> 
      <img src="./../../../assets/imagenes/Dashboard/Diseño sin título.png" alt="imagen de mascotas" class=" w-75 align-text-bottom img-fluid rounded h-100  img-header-dash border-0 overflow-hidden">
    </div>
  </header>
  
  <!-- Historial de Compras con hover efecto -->
  <div class="container mb-4">
    <div class="card history-card overflow-hidden der-0 shadow-sm">
      <div class="card-body p-0">
        <a routerLink="/dashboard/historial-compras" class="history-link text-decoration-none d-flex justify-content-between align-items-center p-3">
          <span class="fs-4 fw-bold">Historial de Compras</span>
          <img src="./../../../assets/imagenes/Dashboard/flecha-desplegable.png" 
               alt="flecha desplegable" 
               class="arrow-icon h-auto transition-effect">
        </a>
      </div>
    </div>
    <router-outlet></router-outlet>
  </div>
  
  <!-- Sección de cupón mejorada -->
  <div class="container mb-4" *ngIf="showSections" id="cupones">
    <div class="card coupon-card border-0 shadow-sm">
      <div class="card-body py-4">
        <div class="row align-items-center">
          <div class="col-md-8 mb-3 mb-md-0">
            <h2 class="fs-3 fw-bold coupon-title mb-0">
              Obtené un <span class="highlight-text fw-bolder text-white rounded-5">30% de descuento</span> en tu próxima compra
            </h2>
          </div>
          <div class="col-md-4 text-md-end text-center">
            <a routerLink="/cupones" 
               class="btn btn-coupon text-white border-0 fw-semibold px-4 py-2 shadow-sm"
               role="button">
              Mis cupones
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
  
  <!-- Recomendaciones con tarjetas modernas -->
  <div class="container mb-5" *ngIf="showSections">
    <h2 class="text-center mb-4 display-6 fw-bold text-gradient">Recomendaciones para vos</h2>
    
    <div class="row">
      <div class="col-lg-10 offset-lg-1">
        <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <!-- Primer producto -->
            <div class="carousel-item active">
              <div class="card product-card border-0 shadow-sm">
                <div class="card-body py-4 px-2 text-center">
                  <img src="../../../assets/imagenes/Cuchas/Calabaza.png" 
                       alt="Cucha Calabaza"
                       class="product-img mb-3">
                  <h3 class="fs-4 fw-bold mb-3">Cucha Calabaza</h3>
                  <a [routerLink]="['/galeria']" class="btn btn-product px-4 py-2">
                    Ver Producto
                  </a>
                </div>
              </div>
            </div>
            
            <!-- Segundo producto -->
            <div class="carousel-item">
              <div class="card product-card border-0 shadow-sm">
                <div class="card-body py-4 px-2 text-center">
                  <img src="../../../assets/imagenes/Ropa/BuzoFelpa.png" 
                       alt="Buzo de Felpa"
                       class="product-img mb-3">
                  <h3 class="fs-4 fw-bold mb-3">Buzo de Felpa</h3>
                  <a [routerLink]="['/galeria']" class="btn btn-product px-4 py-2">
                    Ver Producto
                  </a>
                </div>
              </div>
            </div>
            
            <!-- Tercer producto -->
            <div class="carousel-item">
              <div class="card product-card border-0 shadow-sm">
                <div class="card-body py-4 px-2 text-center">
                  <img src="../../../assets/imagenes/Juguetes/PelucheGato.png" 
                       alt="Juguete de Peluche"
                       class="product-img mb-3">
                  <h3 class="fs-4 fw-bold mb-3">Juguete de Peluche</h3>
                  <a [routerLink]="['/galeria']" class="btn btn-product px-4 py-2">
                    Ver Producto
                  </a>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Controles del carousel -->
          <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon rounded-circle" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon rounded-circle" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
