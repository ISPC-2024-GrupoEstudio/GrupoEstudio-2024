<div class="container">
  <!-- Spinner de carga -->
  <div *ngIf="cargando" class="text-center my-4">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
    <p class="mt-2">Cargando direcciones...</p>
  </div>

  <!-- Mensaje de error -->
  <div *ngIf="error" class="alert alert-danger my-3">
    {{ error }}
  </div>

  <!-- Lista de direcciones -->
  <div *ngIf="!cargando && direcciones.length > 0" class="my-3">
    <h5>Direcciones guardadas:</h5>
    <ul class="list-group">
      <li *ngFor="let dir of direcciones; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
        {{ dir }}
        <button (click)="eliminarDireccion(i)" class="btn btn-sm btn-danger">Eliminar</button>
      </li>
    </ul>
  </div>
