<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Open+Sans:ital,wght@0,300;0,800;1,300;1,400&display=swap"
		rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>Pet Boutique</title>
</head>
<body>

  <app-root></app-root>
  <script>
	window.addEventListener('mouseover', initLandbot, { once: true });
	window.addEventListener('touchstart', initLandbot, { once: true });
	var myLandbot;
	function initLandbot() {
	  if (!myLandbot) {
		var s = document.createElement('script');
		s.type = "module"
		s.async = true;
		s.addEventListener('load', function() {
		  var myLandbot = new Landbot.Livechat({
			configUrl: 'https://storage.googleapis.com/landbot.online/v3/H-2919233-EB9HVRIOP7V9MNGF/index.json',
		  });
		});
		s.src = 'https://cdn.landbot.io/landbot-3/landbot-3.0.0.mjs';
		var x = document.getElementsByTagName('script')[0];
		x.parentNode.insertBefore(s, x);
	  }
	}
	</script>
</body>
</html>
